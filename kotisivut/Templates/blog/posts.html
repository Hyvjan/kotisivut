<html>
	<head>
		<title>Jannen kotisivut</title>
	</head>
	<body>
		<h1><center>Blogisivun testailua</center></h1>
		{% if all_posts %}
		<ul>
		{% for post in all_posts %}
		<hr>
		<p>Created at: {{post.created_at}}</p>
		<br>
		<p>Title: {{post.title}}</p>
		<br>
		<p>Text:</p>
		<br>
		<p>{{post.content}}</p>
		<br>
		{% endfor %}
		</ul> 
		{% endif %}
	</body>
</html>
