{% extends 'base.html' %}
	{% block content %}
		<h1><center>Blogisivun testailua</center></h1>
		<a href='/blog/add_post'>Add a new post</a>
		<a href="{% url 'logout' %}">Log out</a>
		{% if all_posts %}
		<ul>
		{% for post in all_posts %}
		<hr>
		<p>Created at: {{post.created_at}}</p>
		<br>
		<p>Title: {{post.title}}</p>
		<br>
		<p>Text:</p>
		<br>
		<p>{{post.content}}</p>
		<br>
		{% endfor %}
		</ul> 
		{% endif %}
	{% endblock %}
